<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script>$(document).ready(
    	      function(){
    	      		alert($('#elemento1').css('fontSize'));
    	      		alert('hola JavaScript');
    	      		$('#elemento1').css('fontSize', '100px');
    	      		alert($('#elemento1').css('fontSize'));
    	      		//$('#elemento1').hide('slow');
    	      		$('#elemento1').click(
    	      				function(){
    	      					$(this).hide('slow');
    	      				}
    	      			);
    	      		$('#transparencia').fadeTo("slow", '0');
    	      		$('#mouse').mouseover(
    	      				function(){
    	      					$(this).fadeTo("slow", '0');
    	      				}
    	      			);
    	      		$('#aparecer').mousemove(
    	      				function(){
    	      					$(this).fadeTo("slow", '0');
    	      				}
    	      			);
    	      		$('#boton').click(
    	      				function(){
    	      					var n1 = parseInt($('#numero1').val());
    	      					var n2 = parseInt($('#numero2').val());
    	      					var res=n1+n2;
    	      					alert(res);
    	      				}
    	      			);


    	      });</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body align="center">
  		<div id="container" class="elemento2">
  			<h1 id="titulo">
  				<p class="parrafo" id="elemento1">Eva!! :P</p>
  			</h1>
  		</div>
  		<div>
  			<h1 class="titulo1" id="transparencia">Prueba de JavaScipt :D Eva</h1>
  			<h3 id="aparecer">Eva :D</h3>
  			<h2 class="titulo2" id="mouse">Prueba de JavaScipt :D Eva</h2>
  		</div>
  		<form role="form">
          <div class="row"><!--Inicio renglon Nombre del Pais--> 
            <div class="col-md-4">
                
                  <label>Ingrese el primer numero:</label>
                      <input type="text" class="numero1" id="numero1" required>
                  <label>Ingrese el segundo numero:</label>
                      <input type="text" class="numero2" id="numero2" required>
                   <button type="submit" class="boton" id="boton">Sumar</button>
          </div> <!--fin renglon-->      
        </form> 
  </body>
</html>
