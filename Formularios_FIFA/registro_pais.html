  <body>
      <div class="container">
        <div class="row">
          <h1><span class="label label-success" align="left">Registro de Pa&iacute;s</span></h1>
        </div><br><br>
        <form role="form">
          <div class="row"><!--Inicio renglon Nombre del Pais--> 
            <div class="col-md-4">
                
                  <label for="nombre">Ingrese el nombre del Pa&iacute;s:&nbsp;</label>
                      <input type="text" class="form-control" id="nombre" name="nombre" required>
                  <label for="bandera">Seleccione la Bandera:&nbsp;</label> 
                      <input type="file" class="form-control" id="bandera" name="bandera" required>
                  <label for="idcontinente">Seleccione el Continente:&nbsp;</label>
                     <select id="idcontinente" required>
                        <option value=""></option>
                        <option value="ame">America</option>
                        <option value="oce">Oceania</option>
                        <option value="eur">Europa</option>
                        <option value="afr">Africa</option>
                        <option value="asi">Asia</option>
                     </select>
          </div> <!--fin renglon-->      
        </form> 
      </div>
  </body>
