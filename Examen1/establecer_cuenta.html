		<br>
		<h2>Establecer una Cuenta</h2>
		<br>
		<form method="post" action="" align="left">
		<div class="container">
      		<div class="row">
      			<div class="col-md-2" align="right">
					<label class="titulo" for="id_usuario">Cree un nombre de Usuario:&nbsp;</label>
				</div>
				<div class="col-md-2">
					<input  type="text" id="id_usuario" name="id_usuario" required>
				</div>
				<div class="col-md-8" align="left">
					<label class="id_texto_rojo">Nota:&nbsp;</label>
					<label class="id_texto_normal">Los Nombres de usuario son importantes...&nbsp;&nbsp;</label>
					<a href="">Haga click aqu&iacute; para saber sobre estos detalles.</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2" align="right">
					<label  class="titulo" for="id_password">Cree una contrase&ntilde;a:&nbsp;</label>
				</div>
				<div class="col-md-2">
					<input type="password" id="id_password" name="id_password" required>
				</div>
				<div class="col-md-8" align="left">
				</div>
			</div>
			<div class="row">
				<div class="col-md-2" align="right">
					<label  class="titulo" for="id_password2">Reingrese su contrase&ntilde;a:&nbsp;</label>
				</div>
				<div class="col-md-2">
					<input type="password" id="id_password2" name="id_password2" required>
				</div>
				<div class="col-md-8" align="left">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-2" align="right">
					<label class="titulo" for="id_saludo">Saludo:&nbsp;</label>
				</div>
				<div class="col-md-2">
					<select id="id_saludo" required>
					<option value=""></option>
					<option value="sr">Sr.</option>
					<option value="sra">Sra.</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2" align="right">
					<label  class="titulo" for="id_nombre">Nombre:&nbsp;</label>
				</div>
				<div class="col-md-2">
					<input type="text" id="id_nombre" name="id_nombre" required>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2" align="right">
					<label  class="titulo" for="id_apellido">Apellido:&nbsp;</label>
				</div>
				<div class="col-md-2">
					<input type="text" id="id_apellido" name="id_apellido" required>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-2" align="right">
					<label  class="titulo" for="id_email">Correo electr&oacute;nico de preferencia:&nbsp;</label>
				</div>
				<div class="col-md-2">
					<input type="text" id="id_email" name="id_email" required>
				</div>
				<div class="col-md-8" align="left">
					<label class="id_texto_rojo">Nota:&nbsp;</label><label class="id_texto_normal">Por favor ingrese un correo electr&oacute;nico  vigente. Si desea, puede cambiar esta informacion mas adelante, si decide utilizar otro correo electr&oacute;nico en base al dominio que va a utilizar.</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2" align="right">
					<label  class="titulo" for="id_email2">Reingrese el correo electr&oacute;nico de preferencia:&nbsp;</label>
				</div>
				<div class="col-md-2">
					<input type="text" id="id_email2" name="id_email2" required>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-2" align="right">
					<label  class="titulo" for="id_tel1">N&uacute;mero de telefono principal:&nbsp;</label>
				</div>
				<div class="col-md-2">
					<input type="text" id="id_tel1" name="id_tel1" required>
				</div>
				<div class="col-md-8">
					<label  class="titulo" for="id_ext1">&nbsp;&nbsp;Ext:&nbsp;</label>
					<input type="text" id="id_ext1" name="id_ext1" style="width:40px;" required>
					<label  class="titulo" for="id_tipo_tel_1">&nbsp;&nbsp;Tipo:&nbsp;</label>
					<select id="id_tipo_tel_1" required>
						<option value=""></option>
						<option value="cel">Celular</option>
						<option value="res">Residencia</option>
						<option value="ofi">Oficina</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2" align="right">
					<label  class="titulo" for="id_tel2">N&uacute;mero de telefono secundario:&nbsp;</label>
				</div>
				<div class="col-md-2">
					<input type="text" id="id_tel2" name="id_tel2" required>
				</div>
				<div class="col-md-8">
					<label  class="titulo" for="id_ext2">&nbsp;&nbsp;Ext:&nbsp;</label>
					<input type="text" id="id_ext2" name="id_ext2" style="width:40px;" required>
					<label  class="titulo" for="id_tipo_tel_2">&nbsp;&nbsp;Tipo:&nbsp;</label>
					<select id="id_tipo_tel_2" required>
						<option value=""></option>
						<option value="cel">Celular</option>
						<option value="res">Residencia</option>
						<option value="ofi">Oficina</option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-2" align="right">
					<label  class="titulo" for="id_dir_postal">Direcci&oacute;n postal:&nbsp;</label>
				</div>
				<div class="col-md-2">
					<input type="text" id="id_dir_postal" name="id_dir_postal" required>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2" align="right">
					<label  class="titulo" for="id_dir_postal2">Segunda direcci&oacute;n postal (opcional):&nbsp;</label>
				</div>
				<div class="col-md-2">
					<input type="text" id="id_dir_postal2" name="id_dir_postal2">
				</div>
			</div>
			<div class="row">
				<div class="col-md-2" align="right">
					<label  class="titulo" for="id_ciudad">Ciudad:&nbsp;</label>
				</div>
				<div class="col-md-2">
					<input type="text" id="id_ciudad" name="id_ciudad" required>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2" align="right">
					<label  class="titulo" for="id_estado">Estado/Providencia:&nbsp;</label>
				</div>
				<div class="col-md-2">
					<input type="text" id="id_estado" name="id_estado">
				</div>
			</div>
			<div class="row">
				<div class="col-md-2" align="right">
					<label  class="titulo" for="id_cp">Codigo postal:&nbsp;</label>
				</div>
				<div class="col-md-2">
					<input type="text" id="id_cp" name="id_cp">
				</div>
			</div>
			
			
		</div>	
	</form>
