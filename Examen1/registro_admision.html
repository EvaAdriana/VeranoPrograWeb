	<body>
	<ul class="nav navbar-nav navbar-center">
		<li><a href="establecer_cuenta.html">&nbsp;&nbsp;Establecer una Cuenta&nbsp;&nbsp;</a></li>

		<br>
	<div class="container">
		<div class="row" align="left">
			<h2>Registro de admisi&oacute;n</h2>
		</div>
		<div class="row">
			<label class="titulo2">&nbsp;&nbsp;Campos con&nbsp; <label class="id_texto_rojo">*&nbsp;</label>son requeridos</label>
		</div>
		<div class="row">
		<div class="col-md-6">
			<form method="post" action="" align="left">
				<label class="titulo3">Datos Personales</label>
				<br>
				<label class="titulo2" for="id_nombre">Nombre:&nbsp;<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<input type="text" id="id_nombre" name="id_nombre" required>
				<br>
				<label class="titulo2" for="id_apell_pat">Apellido paterno:&nbsp;<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<input type="text" id="id_apell_pat" name="id_apell_pat" required>
				<br>
				<label class="titulo2" for="id_apell_mat">Apellido materno:&nbsp;</label>
				<br>
				<input type="text" id="id_apell_mat" name="id_apell_mat">
				<br>
				<label class="titulo2" for="fecha_nac">Fecha de nacimiento:&nbsp;<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<input type="text" id="fecha_nac" name="fecha_nac" required>
				<br>
				<label  class="titulo2" for="id_genero">Sexo:<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<select id="id_genero" required>
					<option value="">Selecciona</option>
					<option value="fem">Femenino</option>
					<option value="mas">Masculino</option>
				</select>
				<br>
				<label class="titulo2" for="curp">Curp:&nbsp;<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<input type="text" id="curp" name="curp" required>
				<input align="rigth" type="submit" value="Consulta de CURP">	
				<br>
				<label  class="titulo2" for="id_edo_civil">Estado Civil:<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<select id="id_edo_civil" required>
					<option value="">Selecciona</option>
					<option value="cas">Casado(a)</option>
					<option value="sol">Soltero(a)</option>
					<option value="div">Divorciado(a)</option>
				</select>
				<br>	
			</form>
			<form method="post" action="" align="left">
				<label class="titulo3">Datos de contacto</label>
				<br>
				<label class="titulo2" for="id_calle">Calle:&nbsp;<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<input type="text" id="id_calle" name="id_calle" required>
				<br>
				<label class="titulo2" for="id_numero">Numero:&nbsp;<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<input type="text" id="id_numero" name="id_numero" required>
				<br>
				<label class="titulo2" for="id_colonia">Colonia:&nbsp;<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<input type="text" id="id_colonia" name="id_colonia" requiered>
				<br>
				<label class="titulo2" for="id_localidad">Localidad:&nbsp;<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<input type="text" id="id_localidad" name="id_localidad" required>
				<br>
				<label class="titulo2" for="codigo_postal">Codigo postal:&nbsp;<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<input type="text" id="codigo_postal" name="codigo_postal" required>	
				<br>
				<label class="titulo2" for="id_telefono">Telefono:&nbsp;<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<input type="text" id="id_telefono" name="id_telefono" required>
				<br>
				<label class="titulo2" for="correo_electronico">Correo electronico:&nbsp;<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<input type="text" id="correo_electronico" name="correo_electronico" required>	
				<br>
			</form>
		</div>
		<div class="col-md-6">
			<form method="post" action="" align="left">
				<label class="titulo3">Lugar de nacimiento</label>
				<br>
				<label  class="titulo2" for="id_pais">Pais:</label>
				<br>
				<select id="id_pais" required>
					<option value=""></option>
				</select>
				<br>
				<label  class="titulo2" for="id_estado">Estado:</label>
				<br>
				<select id="id_estado" required>
					<option value=""></option>
				</select>
				<br>
				<label  class="titulo2" for="id_municipio">Municipio:<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<select id="id_municipio" required>
					<option value=""></option>
				</select>
				<br>	
			</form>
			<form method="post" action="" align="left">
				<label class="titulo3">Especialidad a cursar</label>
				<br>
				<label  class="titulo2" for="id_especialidad">Especialidad:<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<select id="id_especialidad" required>
					<option value="">Seleccione</option>
				</select>
			</form>
				<form method="post" action="" align="left">
				<label class="titulo3">Lugar donde realizo sus estudios</label>
				<br>
				<label  class="titulo2" for="id_estado2">Estado:</label>
				<br>
				<select id="id_estado2">
					<option value="">Selecciona</option>
				</select>
				<br>
				<label  class="titulo2" for="id_municipio2">Municipio:</label>
				<br>
				<input type="text" id="id_municipio2" name="id_municipio2">
				<br>
				<label  class="titulo2" for="id_esc_proc">Escuela de procedencia:<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<input type="text" id="id_esc_proc" name="id_esc_proc">
				<br>
				<label  class="titulo2" for="id_prom_brach">Promedio bachillerato:<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<input type="text" id="id_prom_brach" name="id_prom_brach">
				<br>	
			</form>
				<label  class="titulo2" for="id_tipo_fiinan">Tipo de financiamiento:<label class="id_texto_rojo">*&nbsp;</label></label>
				<br>
				<select id="id_tipo_fiinan">
					<option value="">Selecciona</option>
				</select>
				<br>
				<br>
				<label  class="titulo2" for="id_tipo_fiinan">Estoy de acuerdo con la informacion proporcionada en el formulario de iscripcion en todos sus campos son datos validos y sirvan para poder utilizar los servicios de acuerdo a la ley.</label>
				<br>
				<input align="rigth" type="submit" value="Aceptar">	
			</div>	
		</div>	
		</div>	
	</body>
</html>
