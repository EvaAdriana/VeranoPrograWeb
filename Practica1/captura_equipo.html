		<h1>Capturar Equipo</h1>
		<br>
		<form method="post" action="" align="center">
			<label for="id_pais">Pais</label>
			<input type="text" id="id_pais" name="id_pais" required>
			<br>
			<label for="id_nombre">Nombre</label>
			<input type="text" id="id_nombre" name="id_nombre" required>
			<br>
			<label for="id_escudo">Escudo</label>
			<input type="file" id="id_escudo" name="id_escudo" required>
			<br>
			<label for="id_continente">Continente</label>
			<select id="id_continente" required>
				<option value=""></option>
				<option value="ame">America</option>
				<option value="oce">Oceania</option>
				<option value="eur">Europa</option>
				<option value="afr">Africa</option>
				<option value="asi">Asia</option>
			</select>
			<br>
			<label for="id_uniforme">Uniforme</label>
			<input type="file" id="id_uniforme" name="id_uniforme" required>
			<br>
			<input align="rigth" type="submit" value="Guardar">		
		</form>
	</body>
