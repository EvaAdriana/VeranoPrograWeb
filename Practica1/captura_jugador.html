		<h1>Capturar Jugador</h1>
		<br>
		<form method="post" action="" align="center">
			<label for="id_nombre">Nombre</label>
			<input type="text" id="id_nombre" name="id_nombre" required>
			<br>
			<label for="id_apellido">Apellido</label>
			<input type="text" id="id_apellido" name="id_apellido" required>
			<br>
			<label for="id_edad">Edad</label>
			<input type="text" id="id_edad" name="id_edad" required>
			<br>
			<label for="id_estatura">Estatura</label>
			<input type="text" id="id_estatura" name="id_estatura" required>
			<br>
			<label for="id_peso">Peso</label>
			<input type="text" id="id_peso" name="id_peso" required>
			<br>
			<label for="id_genero">Genero</label>
			<select id="id_genero" required>
				<option value=""></option>
				<option value="fem">Femenino</option>
				<option value="mas">Masculino</option>
			</select>
			<br>
			<label for="id_club">Club</label>
			<input type="text" id="id_club" name="id_club" required>
			<br>
			<label for="id_numero">Numero</label>
			<input type="text" id="id_numero" name="id_numero" required>
			<br>
			<label for="id_pocision">Pocision</label>
			<select id="id_pocision" required>
				<option value=""></option>
				<option value="por">Portero</option>
				<option value="def">Defensa</option>
				<option value="del">Delantero</option>
				<option value="med">Medio</option>
				<option value="ban">Banca</option>
				<option value="agu">Aguador</option>
			</select>
			<br>
			<label for="id_foto">Foto</label>
			<input type="file" id="id_foto" name="id_foto" required>
			<br>
			<label for="id_equipo">Equipo</label>
			<select id="id_equipo" required>
				<option value=""></option>
				<option value="mex">Mexico</option>
				<option value="bra">Brasil</option>
				<option value="hol">Holanda</option>
				<option value="chi">Chile</option>
				<option value="arg">Argentina</option>
				<option value="col">Colombia</option>
			</select>
			<br>
			<input align="rigth" type="submit" value="Guardar">		
		</form>
